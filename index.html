          <script type="text/javascript">
              
		$(document).ready(function() {
            
          $(document).alton({
                fullSlideContainer: 'full', // Tell Alton the full height container
                singleSlideClass: 'sslide', // Tell Alton the full height slide class
                useSlideNumbers: true, // Set to false if you don't want to use pagination
                slideNumbersBorderColor: '#fff', // Set the outside color of the pagination items (also used for active)
                slideNumbersColor: 'transparent', // Set the inner color of the pagination items (not active)
                bodyContainer: 'pageWrapper', // Tell Alton the body class
          });
            
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', '5thpage'],
                fixedElements: '#navigation',
                scrollOverflow: true,
                afterLoad: function(anchorLink, index){
                    var loadedSection = $(this);

//                    using anchorLink

                    if(anchorLink == 'secondPage'){
                        $('.nav').addClass('color');
                        $('#bisonLogo').addClass('hiddenNot');
                    }
                },
                onLeave: function(index, nextIndex, direction){
                    var leavingSection = $(this);

                    //after leaving section 2
                    
                    if(index == 2 && direction =='up'){
                        $('.nav').removeClass('color');
                        $('#bisonLogo').removeClass('hiddenNot');
                    }
                }
			});
		});

          $(function() {
            $("#bulletsCol").mouseenter(function(){
              $("#bullets").stop(true, false).animate({ "opacity": .5 }, 300); }); });
          $(function() {
            $("#bulletsCol").mouseleave(function(){
               $("#bullets").stop(true, false).animate({ "opacity": 0 }, 300); });  });
          $(function() {
               $('#bulletsCol').on('click', function(){
                $.fn.fullpage.destroy();
                $('#secondSectionLeft').addClass('secondLayer');
                $('#sectionOne').addClass('displayNone');
                $('#sectionThree').addClass('displayNone');
                $('#sectionFour').addClass('displayNone');
                window.scrollTo(0, 0);

               }); 
            });
          $(function() {
               $('#sparetimeCol').on('click', function(){
                $.fn.fullpage.destroy();
                $('#secondSectionRight').addClass('secondLayer');
                $('#sectionOne').addClass('displayNone');
                $('#sectionThree').addClass('displayNone');
                $('#sectionFour').addClass('displayNone');
                window.scrollTo(0, 0);

               }); 
            });    
              
              
          $(function() {
             $('.nav').on('click', function(){
                $('#sectionOne').removeClass('displayNone');
                $('#sectionThree').removeClass('displayNone');
                $('#sectionFour').removeClass('displayNone');
                createFullpage();
                $('#secondSectionRight').removeClass('secondLayer'); 
               }); 
            });
        
        function createFullpage() {
            			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                fixedElements: '#navigation',
                scrollOverflow: true,
                afterLoad: function(anchorLink, index){
                    var loadedSection = $(this);

                    //using anchorLink
                    if(anchorLink == 'secondPage'){
                        $('.nav').addClass('color');
                        $('#bisonLogo').addClass('hiddenNot');
                    }
                },
                onLeave: function(index, nextIndex, direction){
                    var leavingSection = $(this);

                    //after leaving section 2
                    if(index == 2 && direction =='up'){
                        $('.nav').removeClass('color');
                        $('#bisonLogo').removeClass('hiddenNot');
                    }
                }
			});
            $.fn.fullpage.silentMoveTo('secondPage');
        }
              

        
        </script>
